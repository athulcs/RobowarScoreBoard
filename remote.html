<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Hammersmith+One|Marvel|Source+Code+Pro"/>
    <link rel="stylesheet" href="css/remote.css"/>
    <title>Scoreboard Remote</title>
  </head>
  <body>
    <h1 class="text-center" id="maintitle">Remote</h1>
    <div class="container text-center">
      <div class="col-xs-6">
        <button class="btn btn-lg btn-success timerbutton" id="start">Start</button>
      </div>
      <div class="col-xs-6">
        <button class="btn btn-lg btn-danger timerbutton" id="stop">Pause</button>
      </div>
    </div>
    <div class="text-center">
      <p id="timerstatus"></p>
    </div>
    <div class="text-center">
      <button class="btn btn-success game-button" id="shotclock">Reset Shot Clock</button>
    </div><br/>
    <div class="text-center" id="scores">
      <div class="col-xs-6">
        <h3 class="teamtitle" id="teamhometitle"></h3>
        <div class="btn-group-vertical">
          <div class="scorebutton btn" id="teamhomeplus"><span class="glyphicon glyphicon-plus"></span></div>
          <input class="form-control text-center" id="teamhomescore" type="number"/>
          <div class="scorebutton btn" id="teamhomeminus"><span class="glyphicon glyphicon-minus"></span></div>
        </div>
      </div>
      <div class="col-xs-6" id="teamaway">
        <h3 class="teamtitle" id="teamawaytitle"></h3>
        <div class="btn-group-vertical">
          <div class="scorebutton btn" id="teamawayplus"><span class="glyphicon glyphicon-plus"></span></div>
          <input class="form-control text-center" id="teamawayscore" type="number"/>
          <div class="scorebutton btn" id="teamawayminus"><span class="glyphicon glyphicon-minus"></span></div>
        </div>
      </div>
    </div><br/>
    <div class="text-center">
      <button class="btn btn-primary game-button" id="timeout">Start Timeout</button>
    </div><br/>
    <div class="text-center">
      <button class="btn btn-danger" data-toggle="modal" data-target="#clearClockConfirm">Reset Clock</button>
    </div><br/>
    <!-- Popup to confirm clearing the clock-->
    <div class="modal fade" id="clearClockConfirm" role="dialog" aria-hidden="false">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove-circle"></span></button>
            <h4 class="modal-title">Reset Game Clock</h4>
          </div>
          <div class="modal-body">
            <h6>WARNING</h6>
            <p>This will reset the game clock. This action CANNOT be undone.</p>
          </div>
          <div class="modal-footer">
            <button class="btn btn-success">Cancel</button>
            <button class="btn btn-danger" id="resetclock" data-dismiss="modal" aria-hidden="true">Reset Clock</button>
          </div>
        </div>
      </div>
    </div>
    <script src="socket.io/socket.io.js"></script>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="js/remote.js"></script>
  </body>
</html>
