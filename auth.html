<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css"/>
    <link href="http://fonts.googleapis.com/css?family=Ubuntu+Mono|Pacifico|Montserrat" rel="stylesheet"/>
    <link rel="stylesheet" href="css/auth.css"/>
    <title>Scoreboard Authentication</title>
  </head>
  <body>
    <div class="container">
      <div class="form text-center vertical-center">
        <h1 id="prompt">Enter password for the </h1><br/>
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <form action="auth" method="post">
            <input class="form-control" name="password" type="password" placeholder="password" id="password"/><br/>
            <input type="hidden" name="item" value="#{item}"/>
            <input class="btn btn-default" type="submit" value="Submit"/>
          </form>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>
  </body>
</html>
